<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Customer Churn Prediction</h1>
    <form id="churnForm" class="mt-4">
            <div class="row">
                <!-- First Column -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="Gender" class="form-label">Gender</label>
                        <select id="Gender" name="Gender" class="form-select">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="Age" class="form-label">Age</label>
                        <input type="number" id="Age" name="Age" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="Tenure" class="form-label">Tenure (months)</label>
                        <input type="number" id="Tenure" name="Tenure" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="MonthlyCharges" class="form-label">Monthly Charges</label>
                        <input type="number" step="0.01" id="MonthlyCharges" name="MonthlyCharges" class="form-control" required>
                    </div>
                </div>

                <!-- Second Column -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="ContractType" class="form-label">Contract Type</label>
                        <select id="ContractType" name="ContractType" class="form-select">
                            <option value="Month-to-Month">Month-to-Month</option>
                            <option value="One-Year">One-Year</option>
                            <option value="Two-Year">Two-Year</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="InternetService" class="form-label">Internet Service</label>
                        <select id="InternetService" name="InternetService" class="form-select">
                            <option value="DSL">DSL</option>
                            <option value="Fiber Optic">Fiber Optic</option>
                            <option value="None">None</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="TotalCharges" class="form-label">Total Charges</label>
                        <input type="number" step="0.01" id="TotalCharges" name="TotalCharges" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="TechSupport" class="form-label">Tech Support</label>
                        <select id="TechSupport" name="TechSupport" class="form-select">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>

        <div id="result" class="mt-4 text-center" style="display:none;"></div>

        <script>
        document.getElementById('churnForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const data = {
                Gender: form.Gender.value,
                Age: parseInt(form.Age.value),
                Tenure: parseInt(form.Tenure.value),
                MonthlyCharges: parseFloat(form.MonthlyCharges.value),
                ContractType: form.ContractType.value,
                InternetService: form.InternetService.value,
                TotalCharges: parseFloat(form.TotalCharges.value),
                TechSupport: form.TechSupport.value
            };
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            const resultDiv = document.getElementById('result');
            if (response.ok) {
                const result = await response.json();
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `<h3>Prediction: ${result.prediction}</h3><p>Probability: ${(result.probability*100).toFixed(2)}%</p>`;
            } else {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '<h3 class="text-danger">Error: Unable to process prediction.</h3>';
            }
        });
        </script>
        </form>

        {% if prediction %}
        <div class="mt-4 text-center">
            <h3>Prediction: {{ prediction }}</h3>
            <p>Probability: {{ probability | round(2) }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
